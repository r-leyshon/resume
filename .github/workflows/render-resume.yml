name: Render and Deploy Resume

on:
  push:
    branches:
      - main
    paths:
      - 'resume.json'
      - 'www/**'
      - 'portfolio/**'
      - '.github/workflows/render-resume.yml'
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      # Note: Validation skipped due to resumed validator display bug
      # The render command will fail if there are actual schema issues
      # - name: Validate resume.json
      #   run: npx resumed validate resume.json
      
      - name: Render resume to index.html
        run: npx resumed render resume.json -o index.html
      
      - name: Copy assets
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r www _site/
          cp -r portfolio _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

